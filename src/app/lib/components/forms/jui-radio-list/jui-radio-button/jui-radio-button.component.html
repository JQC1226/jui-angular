<li class="jui-radio-button">
  <label>
    <input
      type="radio"
      [value]="value"
      [checked]="checked"
      [disabled]="disabled"
      (click)="onClick()"
      (keyup.enter)="onEnter()"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />
    <ng-content></ng-content>
  </label>
</li>
